<div ng-controller="UserListController">
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Favorite Language</th>
            </tr>
        </thead>
        <tbody ng-repeat="user in users | orderBy: 'name'" >
            <tr>
                <td ng-click="userdeets(user)" style="color: blue;">{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.fav_lang}}</td>
            </tr>
        </tbody>
    </table>
    <button ng-click = 'allusers()'>All Users</button>
</div>
