<form ng-submit="update(friend._id)">
    <p>Name: {{friend.name}}, Age: {{friend.age}}, Birthday: {{friend.birthday}}</p>
    <input type="text" ng-model='friend.name'>
    <input type="text" ng-model = 'friend.age'>
    <input type="date" ng-model = 'friend.birthday'>
    <p>If on Safari, must input birthdate as "YYYY-MM-dd" form</p>
    <input type="submit"  value="Update Friend">
</form>
<a href="#!/">Go back</a>
