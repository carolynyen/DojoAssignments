<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Controllers and Directives</title>
        <script src="bower_components/angular/angular.js"></script>
    </head>
    <script>
        var myApp = angular.module('myApp', []);
        myApp.controller("myController", ['$scope', function($scope){
            $scope.foods = ["Pizza", "BBQ", "Fries", "Salad", "Steak"];
            $scope.addfood = function(){
                $scope.foods.push($scope.add_food);
            }
        }])
    </script>
    <body ng-app = "myApp">
        <div ng-controller='myController'>
          Add Favorite Food: <input type="text" ng-model="add_food" placeholder="Add with ng-click">
          <button ng-click = "addfood();">Add Food</button>
          <div ng-if="add_food">
              Currently typing: <span ng-bind="add_food"></span>
          </div>
          <form ng-submit="addfood();">
              Fav Food: <input type="text" ng-model="add_food" name="text" placeholder="Add with ng-submit">
              <input type="submit" id="submit" value="Submit">
          </form>
          Search Foods: <input type="text" ng-model="filter_name" placeholder="filter">
              <ul>
                <li ng-repeat="food in foods | filter:filter_name">
                  {{ food }}
                </li>
              </ul>

              Hide: <input type="text" ng-model="checked"><br>
              <div ng-hide="checked">
                  I hide when you type.
              </div>
              Show: <input type="text" ng-model="checked2"><br>
              <div ng-show="checked2">
                  I show when you type. {{checked2}}
              </div>
        </div>

    </body>
</html>
