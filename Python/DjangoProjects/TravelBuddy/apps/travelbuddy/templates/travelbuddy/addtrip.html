<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Travel Buddy | Add Plan</title>
        {%load staticfiles%}
        <link rel="stylesheet" type="text/css" href={%static "travelbuddy/css/main.css"%}>
    </head>
    <body>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form action='/logout' method='POST'>
            {% csrf_token %}
            <input type="submit" value="Log Out" class="logout">
        </form>
        <form action='/travels' method='POST'>
            {% csrf_token %}
            <input type="submit" value="Home" class="home">
        </form>

        <form action='/addschedule' method='post'>
          {%csrf_token%}
          <table>
            <tbody>
              <tr>
                <td>Destination:</td>
                <td><input type='text' name='destination'/></td>
              </tr>
              <tr>
                <td>Description:</td>
                <td><input type='text' name='description'/></td>
              </tr>
              <tr>
                <td>Travel Date From (eg: 1993-05-10):</td>
                <td><input type='date' name='travel_start_date'></td>
              </tr>
              <tr>
                <td>Travel Date To (eg: 1993-05-10):</td>
                <td><input type='date' name='travel_end_date'/></td>
              </tr>
            </tbody>
          </table>
          <input type='submit' value='Add' class="add">
        </form>
    </body>
</html>
